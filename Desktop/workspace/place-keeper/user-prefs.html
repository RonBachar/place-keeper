<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Keeper Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/user-prefs.css" />
  </head>

  <body>
    <!-- <nav class="navbar bg-dark" data-bs-theme="dark"> -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Preferences</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/index.html">Home</a>
            <a class="nav-link" href="/map.html">Map</a>
          </div>
        </div>
      </div>
    </nav>
    <hr />

    <form onsubmit="onSubmitData(event)">
      <table>
        <tr>
          <td><label for="background-color">Background Color:</label></td>
          <td>
            <input type="color" id="background-color" name="background-color" />
          </td>
        </tr>
        <tr>
          <td><label for="text-color">Text Color:</label></td>
          <td><input type="color" id="text-color" name="text-color" /></td>
        </tr>
        <tr>
          <td><label for="birth-date">Birth Date:</label></td>
          <td><input type="date" id="birth-date" name="birth-date" /></td>
        </tr>
        <tr>
          <td><label for="birth-time">Birth Time:</label></td>
          <td><input type="time" id="birth-time" name="birth-time" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" /></td>
        </tr>
        <tr>
          <td><label for="age">Age:</label></td>
          <td>
            <input
              type="range"
              id="age"
              name="age"
              min="18"
              max="120"
              value="26"
              onchange="showAge(this.value);"
            />
          </td>
          <td><span id="sAge">26</span></td>
        </tr>
        <tr>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HOMEPAGE UTILITY SERVICE -->
    <script src="js/utilService.js"></script>
    <!-- VIEW -->
    <script src="js/userPrefService.js"></script>
    <!-- CONTROLLER -->
    <script src="js/userPrefs-controller.js"></script>
  </body>
</html>
